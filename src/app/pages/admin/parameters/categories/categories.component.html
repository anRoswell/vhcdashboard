<div class="row">
  <div class="col-10">
    <h3>Categorías</h3>
  </div>
  <div class="col-2 align-self-end">
    <a
      [routerLink]="['/admin/parametros/categoria']"
      class="btn btn-primary btn-block py-2 mb-2">
      <span class="icon icon-plus"></span>
      <span class="ml-2 d-none d-lg-inline d-xl-inline"> Nuevo </span>
    </a>
  </div>
</div>
<div class="row">
  <div
    class="col-sm-6 col-md-4 col-lg-3 col-lg-2 mb-3"
    *ngFor="let c of categories"
  >
    <div class="card h-100 shadow border-0">
      <img [src]="urlImage + c.imageUrl" class="card-img-top" [alt]="c.name">
      <div class="card-body">
        <h5 class="card-title my-1">{{ c.name }}</h5>
        <p class="card-text my-0">{{ c.description }}</p>
        <small class="text-muted"> {{ c.slug }} </small>
        <small class="d-block text-muted">SEO</small>
        <small class="d-block">{{ c.seo.title }}</small>
        <small class="d-block">{{ c.seo.description }}</small>
        <small class="d-block mb-3">{{ c.seo.keywords }}</small>
      </div>
      <div class="card-footer border-top-0">
        <button
          class="btn btn-success btn-sm shadow-none mr-1"
          title="Modificar registro"
          (click)="goToCategory(c)">
          <span class="icon icon-edit-3"></span>
        </button>
        <button
          class="btn btn-danger btn-sm shadow-none"
          title="Eliminar registro"
          data-toggle="modal"
          data-target="#deleteModal"
          [disabled]="!c.status"
          (click)="setCategory(c)">
          <span class="icon icon-trash-2"></span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Eliminar categoría</h5>
      </div>
      <div class="modal-body">
        <p *ngIf="category">
          ¿Está seguro de eliminar categoría <b>{{ category.name }}</b>?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning btn-sm shadow-none" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger btn-sm shadow-none" data-dismiss="modal"
          (click)="delete(category.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
