<div class="row justify-content-sm-center">
  <div class="col-sm-8 col-md-6">
    <div class="card border-0 shadow">
      <form [formGroup]="form">
        <div class="card-header border-0">
          <h5 class="card-title mb-0 py-2">{{ title }}</h5>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              maxlength="20"
              formControlName="name">
            <ng-container *ngIf="isValid('name')">
              <small id="emailHelp" class="form-text text-danger">
                El nombre es requerido
              </small>
            </ng-container>
          </div>
          <div class="form-group">
            <div class="custom-control custom-switch">
              <input
                type="checkbox"
                class="custom-control-input"
                id="disabled"
                formControlName="status">
              <label class="custom-control-label" for="disabled">
                Activo
              </label>
            </div>
          </div>
        </div>
        <div class="card-footer border-0 text-right">
          <a
            [routerLink]="['/admin/configuraciones/perfiles']"
            class="btn btn-warning shadow-none mr-2">
            Regresar
          </a>
          <button
            type="submit"
            class="btn shadow-none"
            [ngClass]="{'btn-success': id, 'btn-primary': !id}"
            [disabled]="form.invalid"
            (click)="save()">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
